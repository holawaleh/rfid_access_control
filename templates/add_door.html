{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add Door</h1>
    <a href="{{ url_for('doors') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left me-2"></i>Back to Doors
    </a>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    {{ form.hidden_tag() }}
                    <div class="mb-3">
                        {{ form.name.label(class="form-label") }}
                        {{ form.name(class="form-control") }}
                    </div>
                    <div class="mb-3">
                        {{ form.location.label(class="form-label") }}
                        {{ form.location(class="form-control") }}
                    </div>
                    <button type="submit" class="btn btn-primary">Add Door</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
